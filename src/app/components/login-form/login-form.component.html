<div class="login-form-container">

    <div id="close-login-btn" class="bx bx-x"></div>

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <h3>Sign in</h3>
        <span>Username</span>
        <input type="email" name="" class="form-control" placeholder="Enter your email" formControlEmail="email">
        <span>Password</span>
        <input type="password" name="" class="form-control" placeholder="Enter your password" formControlEmail="password">
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
        <input type="submit" value="sign in" class="btn">
        <p>Forget password? <a href="#">Click here</a></p>
        <p>Don't have an account? <a href="#">Create one</a></p>
    </form>

</div>
